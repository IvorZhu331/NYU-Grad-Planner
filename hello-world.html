<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1 id="helloMessage">Hello, World!</h1>
    <script>
        // Example of JavaScript to dynamically change the content
        document.getElementById('helloMessage').innerText = 'Hello, World from JavaScript!';
    </script>
</body>
</html>
